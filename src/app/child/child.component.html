<div class="row">
  <div class="card col-md-12">
    <img src={{selectedPizza.img}} class="card-img-top" style="width:15rem; height:10rem">
    <div class="card-body">
      <h5 class="card-title">{{selectedPizza.title}}</h5>
      <p class="card-text">{{selectedPizza.description}}</p>
      <button class="btn btn-primary" (click)="onCheckedOut(selectedPizza)" >CHECKOUT</button>
    </div>
  </div>
</div>
